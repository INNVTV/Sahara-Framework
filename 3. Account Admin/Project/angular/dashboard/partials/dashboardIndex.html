<div data-ng-controller="dashboardIndexController as vm">

    <style type="text/css">
        .apiUri a:link {
            font-size: 18px;
            color: #1d8bd3;
            font-weight: normal;
            font-weight: bold;
        }

        .apiUri a:visited {
            color: #1d8bd3;
        }

        .apiUri a:active {
            color: #1d8bd3;
        }

        .apiUri a:hover {
            color: black;
            text-decoration: none;
        }

        .apiUri h3 {
            margin-bottom: 1px;
            margin-top: 50px;
            font-weight: bold;
        }

        .apiUri p {
            color: darkgray;
            margin-bottom: 1px;
        }
    </style>

    <section-loader data-ng-show="vm.account == null" message="'Getting data...'" loader-type="'inline'"></section-loader>

    <div data-ng-show="vm.account != null">
        <h1 style="margin-bottom:30px; margin-top:10px;">{{ vm.account.AccountName }}</h1>

        <p>Dashboard TBD</p>

    </div>

</div>
