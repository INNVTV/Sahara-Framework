<div>

        <div data-ng-show="vm.documentCollectionProperties == null">

            <section-loader message="'Getting collection properties...'" loader-type="'inline'"></section-loader>

        </div>


        <div data-ng-show="vm.documentCollectionProperties != null">


            <h3><i class="fa fa-folder-open"></i> {{ vm.account.DocumentPartition }}</h3>

            <hr />


            <div style="text-align:center; float:left; margin-right:40px; padding-right:40px; border-right: 1px solid #D9D9D9;">
                <p style="margin-bottom:8px;">
                    <span style="border:2px solid black;padding:6px; padding-left:10px; padding-right:10px; font-size:34px;"><strong>{{ vm.documentCollectionProperties.DocumentCount | number }}</strong></span>
                </p>

                <small style="font-size:16px;"><strong>Total Documents</strong></small>
            </div>

            <div style="text-align:center; float:left; margin-right:32px; margin-top:10px">
                <p style="margin-bottom:8px;">
                    <span style="border:1px solid black; padding:6px; padding-left:10px; padding-right:10px; font-size:22px;">{{ vm.documentCollectionProperties.ProductCount | number }}</span>
                </p>

                <small>Products</small>
            </div>

            <div style="text-align:center; float:left; margin-right:32px; margin-top:10px">
                <p style="margin-bottom:8px;">
                    <span style="border:1px solid black; padding:6px; padding-left:10px; padding-right:10px; font-size:22px;">1</span>
                </p>
                <small>Account Properties</small>
            </div>

        </div>

    </div>
